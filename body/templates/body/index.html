{% extends "base/base.html" %}
{% load staticfiles %}
{% load assign %}

{% block title %}that Mike{% endblock %}

{% block link %}
  <link href="{% static 'body/css/main.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'body/tags/body_frame.tag' %}" type="riot/tag"></script>
{% endblock %}

{% block content %}

<div class="wrapper">
  {% for key, value in urls.items %}
      <body-frame src="{% static key %}">{{ value }}</body-frame>
  {% endfor%}
  {{caps}}
</div>


{% endblock %}

{% block script %}
<script type="text/javascript">
  riot.mount("*")
</script>

{% endblock %}
